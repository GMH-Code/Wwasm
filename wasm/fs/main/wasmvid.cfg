//
// WASM Video Recommended Configuration
//
// This file should contain the same collection of cvars that the in-game
// quality switcher updates, but set appropriately for WASM
//

seta r_subdivisions "4"
seta r_vertexlight "0"
seta r_lodbias "0"
seta r_colorbits "32"
seta r_depthbits "24"
seta r_stencilbits "8"
seta r_picmip "0"
seta r_picmip2 "0"
seta r_texturebits "32"
seta r_fastSky "0"
seta r_dynamiclight "1"
seta r_inGameVideo "1"
seta cg_shadows "1"
seta cg_brassTime "2500"
seta r_texturemode "GL_LINEAR_MIPMAP_LINEAR"
seta r_ext_compressed_textures "0"
seta r_overBrightBits "0"
seta cl_renderer "opengl1"

echo "WASM recommended video defaults loaded!"
